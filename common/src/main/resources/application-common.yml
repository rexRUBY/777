spring:
  profiles:
    group:
      local:  common, local
      dev:  common, dev
      prod:  common, prod
---
spring:
  config:
    activate:
      on-profile: "common"



  datasource:
    url: jdbc:mysql://localhost:3306/${LOCAL_DBNAME}
    username: ${LOCAL_DBUSER}
    password: ${LOCAL_DBPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      format_sql: true
      use_sql_comments: true
      default_batch_fetch_size: 20
      bytecode:
        use_reflection_optimizer: true  # 필요한 경우에만 추가

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: TRACE
        SQL: DEBUG